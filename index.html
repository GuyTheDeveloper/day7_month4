<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>SuperToDo</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">To Do List</h1>

      <form id="form" class="d-flex mt-3">
        <input
          type="text"
          class="text-todo form-control me-3"
          placeholder="Type here..."
        />
        <button class="btn-add btn btn-success text-nowrap">Add task</button>
      </form>

      <ul class="list-group mt-5"></ul>
    </div>

    <div
      class="modal fade"
      id="firstModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="formTodo" class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">ToDo list Editor</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h5 class="modal-title color-red mb-3">Edit your task here</h5>
            <input id="editInp" class="form-control" type="text" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    ;
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
